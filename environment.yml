name: xfer
channels:
  - conda-forge
dependencies:
  - python=3.9
  - numpy
  - pandas
  - matplotlib
  - jupyter
  - jupyter_contrib_nbextensions
  - jupyterthemes
  - tqdm
  - scikit-learn
  - pytorch=1.9.0
  - torchvision=0.10.0
  - cudatoolkit=11.1
  - control
  - slycot
  - numba
  - optuna
  - pip
  - pip:
    - gym[box2d]==0.17.2 # latest stable version of gym[box2d]
    - tensorboard
    - tensorboardX
    - -e src/vendor/multirotor
    - -e src/vendor/commonml
    - -e src/vendor/stable-baselines3
    - -e src/vendor/mpc.pytorch
    - -e src/vendor/garage
    - imitation
    - tbparse==0.3.1 # latest stable version of tbparse
    - optuna-dashboard==0.8.2 # latest stable version of optuna-dashboard
